<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Firma budowlana, kompleksowe remonty, remonty łazienek"
    />
    <meta
      name="description"
      content="Ogólnobudowlana firma z dużym doświadczeniem. Terminowość i szybka realizacja "
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eju-Bud</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="temp/styles/styles.css" />
  </head>

  <body>
    <!-- górny footer gdzie są dane kontaktowe, facebook i data -->
    <div class="top-footer" style="height:42px; background-color:black; ">
      top-footer
    </div>
    <!-- div dla headera -->
    <div class="header" style="height:120px; background-color:black;">
      header
    </div>
    <!-- div dla menu -->
    <div class="navbar" style="height:45px; background-color:black;">
      navbar
    </div>

    <!-- sekcja główna -->
    <div class="wrapper">
      <div class="main-section">
        <div class="row">
          <div class="row__medium-8 row__gutter-right">
            <div class="large-hero">
              <img
                class="large-hero__bar"
                src="./assets/images/gif-zadzwon.gif"
                alt=""
              />
              <picture>
                <source
                  media="(max-width:512px)"
                  srcset="assets/images/tape-measure-small.jpg"
                />
                <img
                  class="large-hero__image"
                  src="assets/images/tape-measure.jpg"
                  alt="tło dla slidera"
                />
              </picture>
              <div class="large-hero__frame">
                <div class="large-hero__text-content">
                  <h1 class="large-hero__title">
                    Wykonujemy większość prac i gitara, sprawdź to
                  </h1>
                  <a class="btn btn--large" href="#">
                    Pełna Oferta
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="row__medium-4 ">
            <!-- pierwszy obrazek -->
            <div
              class="mini-gallery row__small-6 row__gutter-left-md row__gutter-right-sm row__gutter-bottom-md"
            >
              <div class="mini-gallery__container">
                <picture>
                  <source
                    media="(max-width:799px)"
                    srcset="assets/images/mirror.jpg"
                  />
                  <img src="./assets/images/mirror-atLarge.jpg" alt="" />
                </picture>
              </div>
              <a class="btn btn--large mini-gallery__button" href="">GALERIA</a>
            </div>
            <!-- drugi obrazek -->
            <div
              class="mini-gallery mini-gallery--sm-none row__small-6 row__gutter-left row__gutter-right-md row__gutter-bottom-md "
            >
              <div class="mini-gallery__container">
                <picture>
                  <source
                    media="(max-width:799px)"
                    srcset="assets/images/lazienka.jpg"
                  />
                  <img src="./assets/images/lazienka-atLarge.jpg" alt="" />
                </picture>
              </div>
            </div>
            <!-- trzeci obrazek -->
            <div
              class="mini-gallery mini-gallery--md-none row__small-12 row__gutter-left-md  row__gutter-right-md row__gutter-top-md "
            >
              <div class="mini-gallery__container">
                <img src="./assets/images/fence5.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- następna sekcja -->
  </body>
</html>
