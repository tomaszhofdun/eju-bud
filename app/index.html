<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Firma budowlana, kompleksowe remonty, remonty łazienek"
    />
    <meta
      name="description"
      content="Ogólnobudowlana firma z dużym doświadczeniem. Terminowość i szybka realizacja "
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eju-Bud</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="temp/styles/styles.css" />
  </head>
  <body>
    <!-- górny footer gdzie są dane kontaktowe, facebook i data -->
    <div class="top-footer"></div>
    <!-- div dla headera -->
    <div class="header">header</div>
    <!-- div dla menu -->
    <div class="navbar">navbar</div>

    <!-- sekcja główna -->
    <div class="wrapper">
      <div class="main-section">
        <div class="row">
          <div class="row__medium-8 row__gutter-right">
            <div class="large-hero">
              <img
                class="large-hero__bar"
                src="./assets/images/large-hero__bar.jpg"
                alt=""
              />
              <img
                class="large-hero__image"
                src="assets/images/tape-measure.jpg"
                alt="tło dla slidera"
              />
              <div class="large-hero__frame">
                <div class="large-hero__text-content">
                  <h1 class="large-hero__title">
                    Wykonujemy większość prac i gitara, sprawdź to
                  </h1>
                  <a class="btn btn--large" href="#">
                    Pełna Oferta
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="row__medium-4 ">
            <div class="mini-gallery row__small-6 row__gutter-right ">
              <!-- background-image -->
              <img class="responsive" src="./assets/images/mirror.jpg" alt="" />
            </div>
            <div class="mini-gallery row__small-6">
              <!-- background-image -->
              <img
                class="responsive"
                src="./assets/images/lazienka.jpg"
                alt=""
              />
            </div>

            <div class="mini-gallery row__gutter-top">
              <!-- background-image -->
              <img class="responsive" src="./assets/images/fence.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- następna sekcja -->
  </body>
</html>
